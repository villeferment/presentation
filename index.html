<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<title>Klickbara underrubriker på egna rader</title>
<style>
  .bubble {
    width: 350px;
    border: 1px solid #aaa;
    border-radius: 15px;
    padding: 20px;
    margin: 50px auto;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  h3 {
    margin: 0 0 15px 0;
    cursor: default;
  }
  .subline {
    margin: 5px 0;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
    color: #555;
  }
  .subline.expanded {
    font-weight: 700;
    font-size: 18px;
    color: #222;
    background-color: #def;
    padding: 4px 8px;
    border-radius: 6px;
  }
</style>
</head>
<body>

<div class="bubble" id="bubble1" data-description="Första underrubriken
Andra underrubriken
Tredje underrubriken
Fjärde underrubriken">
  <h3>Huvudrubrik</h3>
  <div id="subtitles-container"></div>
</div>

<script>
  const bubble = document.getElementById('bubble1');
  const container = document.getElementById('subtitles-container');

  function renderSubtitles(text) {
    container.innerHTML = ''; // Tömmer först
    const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
    
    lines.forEach(line => {
      const div = document.createElement('div');
      div.textContent = line;
      div.classList.add('subline');

      div.addEventListener('click', e => {
        e.stopPropagation(); // Hindrar bubbla-click om så finns
        // Toggle expanded-klass på klickad underrubrik
        div.classList.toggle('expanded');
      });

      container.appendChild(div);
    });
  }

  renderSubtitles(bubble.dataset.description);
</script>

</body>
</html>
