<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Bubbla Pyramid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 1000px;
      height: 800px;
    }

    .bubble {
      position: absolute;
      background: white;
      border-radius: 50% / 40%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      z-index: 1;
    }

    .bubble h3 {
      margin: 0;
      font-size: 16px;
      line-height: 1.2;
    }

    .bubble p {
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-line;
      display: none;
      line-height: 1.3;
    }

    .bubble.default {
      width: 260px;
      height: 160px;
      font-size: 14px;
      padding: 20px;
      z-index: 1;
    }

    .bubble.active {
      width: 500px;
      height: 300px;
      font-size: 18px;
      padding: 30px;
      z-index: 10;
    }

    .bubble.minimized {
      width: 140px;
      height: 90px;
      font-size: 11px;
      padding: 12px 10px;
      z-index: 5;
    }

    #resetBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
      z-index: 20;
      transition: background-color 0.3s ease;
    }
    #resetBtn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="resetBtn">Tillbaka</button>

    <div class="bubble default" data-index="0" data-title="Bodily experience of movement"
      data-description="Embodied experience from within<br>Being in the movement<br>Prior knowledge in relation to the phenomenon">
      <h3>Bodily experience of movement</h3>
      <p></p>
    </div>

    <div class="bubble default" data-index="1" data-title="Simultaneous experience of subject-object"
      data-description="Listening with and through the body<br>Openness to oneself and the collaborative work<br>Attention with and through the body">
      <h3>Simultaneous experience of subject-object</h3>
      <p></p>
    </div>

    <div class="bubble default" data-index="2" data-title="Separate and intertwined relation as an entity"
      data-description="Eye contact<br>Timing<br>Speed<br>Direction in space<br>Gracefulness">
      <h3>Separate and intertwined relation as an entity</h3>
      <p></p>
    </div>
  </div>

  <script>
    const bubbles = document.querySelectorAll('.bubble');
    const resetBtn = document.getElementById('resetBtn');

    const sizes = {
      default: { width: 260, height: 160 },
      active: { width: 500, height: 300 },
      minimized: { width: 140, height: 90 }
    };

    // Default-positioner i pyramiden med exakt kantkontakt
    const hw = sizes.default.width / 2;
    const hh = sizes.default.height / 2;

    const topBubbleX = 370;
    const topBubbleY = 100;

    const posDefault = [
      { top: topBubbleY, left: topBubbleX }, // bubbla 0
      { top: topBubbleY + hh + hh * 0.85, left: topBubbleX - hw - 15 }, // bubbla 1
      { top: topBubbleY + hh + hh * 0.85, left: topBubbleX + hw - 15 }  // bubbla 2
    ];

    function setDefaultPositions() {
      bubbles.forEach((bubble, i) => {
        bubble.classList.remove('active', 'minimized');
        bubble.classList.add('default');
        bubble.style.width = sizes.default.width + 'px';
        bubble.style.height = sizes.default.height + 'px';
        bubble.style.fontSize = '14px';
        bubble.style.padding = '20px';
        bubble.style.zIndex = 1;
        bubble.style.left = posDefault[i].left + 'px';
        bubble.style.top = posDefault[i].top + 'px';
        bubble.querySelector('p').style.display = 'none';
      });
    }

    function setActivePositions(activeIndex) {
      const containerWidth = 1000;
      const containerHeight = 800;

      const activeWidth = sizes.active.width;
      const activeHeight = sizes.active.height;
      const miniWidth = sizes.minimized.width;
      const miniHeight = sizes.minimized.height;

      const centerX = (containerWidth - activeWidth) / 2 + activeWidth / 2;
      const centerY = (containerHeight - activeHeight) / 2 + activeHeight / 2;

      bubbles.forEach((bubble, i) => {
        if (i === activeIndex) {
          bubble.classList.add('active');
          bubble.classList.remove('default', 'minimized');
          bubble.style.width = activeWidth + 'px';
          bubble.style.height = activeHeight + 'px';
          bubble.style.fontSize = '18px';
          bubble.style.padding = '30px';
          bubble.style.zIndex = 10;
          bubble.querySelector('p').style.display = 'block';
          bubble.querySelector('p').innerHTML = bubble.dataset.description;
          // Centrera aktiv bubbla
          bubble.style.left = (containerWidth - activeWidth) / 2 + 'px';
          bubble.style.top = (containerHeight - activeHeight) / 2 + 'px';
        } else {
          bubble.classList.add('minimized');
          bubble.classList.remove('default', 'active');
          bubble.style.width = miniWidth + 'px';
          bubble.style.height = miniHeight + 'px';
          bubble.style.fontSize = '11px';
          bubble.style.padding = '12px 10px';
          bubble.style.zIndex = 5;
          bubble.querySelector('p').style.display = 'none';

          // Placera små bubblor kant mot kant relativt aktiv bubbla
          const activePos = posDefault[activeIndex];
          const otherPos = posDefault[i];

          const vecX = otherPos.left - activePos.left;
          const vecY = otherPos.top - activePos.top;

          const dist = Math.sqrt(vecX * vecX + vecY * vecY);
          const ux = vecX / dist;
          const uy = vecY / dist;

          const activeHalfW = activeWidth / 2;
          const activeHalfH = activeHeight / 2;
          const miniHalfW = miniWidth / 2;
          const miniHalfH = miniHeight / 2;

          // Avstånd kant till kant längs vektorn (ellipsapproximation)
          const activeRadius = Math.abs(ux) * activeHalfW + Math.abs(uy) * activeHalfH;
          const miniRadius = Math.abs(ux) * miniHalfW + Math.abs(uy) * miniHalfH;

          const miniCenterX = centerX + ux * (activeRadius + miniRadius);
          const miniCenterY = centerY + uy * (activeRadius + miniRadius);

          bubble.style.left = (miniCenterX - miniHalfW) + 'px';
          bubble.style.top = (miniCenterY - miniHalfH) + 'px';
        }
      });
    }

    bubbles.forEach(bubble => {
      bubble.addEventListener('click', () => {
        const index = parseInt(bubble.dataset.index);
        setActivePositions(index);
      });
    });

    resetBtn.addEventListener('click', () => {
      setDefaultPositions();
    });

    setDefaultPositions();
  </script>
</body>
</html>
