<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Bubbla Pyramid med GAP-logga</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: visible;
    }

    .container {
      position: relative;
      width: 1000px;
      height: 800px;
    }

    .bubble {
      position: absolute;
      background: white;
      border-radius: 50% / 40%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
      overflow: visible;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .bubble h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      cursor: default;
    }

    /* Den flytande container för subtitles, utanför bubblorna */
    #floating-subtitles.subtitles-container {
      position: absolute;
      max-width: 480px;
      text-align: center;
      overflow-y: visible;
      user-select: text;
      left: 0;
      top: 0;
      z-index: 1000;
      pointer-events: none; /* gör att man inte kan klicka utanför underrubriker */
    }

    #floating-subtitles.subtitles-container .subline {
      margin: 5px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      color: #555;
      padding: 2px 6px;
      border-radius: 5px;
      display: block;
      line-height: 1.4;
      pointer-events: auto; /* gör att man kan klicka på underrubrikerna */
    }

    #floating-subtitles.subtitles-container .subline.expanded {
      font-weight: 700;
      font-size: 20px;
      color: #111;
      background-color: #cdefff;
      border-radius: 999px;
      padding: 10px 24px;
      transform: scale(1.1);
      display: inline-block;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin: 10px;
    }

    .subline:not(.expanded) {
      transition: all 0.3s ease;
      transform: scale(1);
      opacity: 1;
      animation: popOut 0.2s ease-in;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    @keyframes popOut {
      0% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .bubble.default {
      width: 300px;
      height: 180px;
      font-size: 14px;
      z-index: 1;
    }

    .bubble.active {
      width: 500px;
      height: 300px;
      font-size: 18px;
      padding: 30px;
      z-index: 10;
      overflow: visible;
    }

    .bubble.minimized {
      width: 182px;
      height: 117px;
      font-size: 11px;
      padding: 12px 10px;
      z-index: 20;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 16px;
      color: #0077cc;
      opacity: 0.6;
      user-select: none;
      pointer-events: none;
      letter-spacing: 3px;
    }

    .bubble.active[data-index="0"] .logo {
      bottom: 50px;
    }

    #resetBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #000;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      z-index: 30;
      transition: background-color 0.3s ease;
    }

    #resetBtn:hover {
      background: #444;
    }

    .bubble[data-index="0"] {
      background-color: rgba(0, 164, 228, 0.2);
    }

    .bubble[data-index="1"] {
      background-color: rgba(0, 0, 128, 0.2);
    }

    .bubble[data-index="2"] {
      background-color: rgba(0, 0, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="resetBtn" aria-label="Tillbaka">←</button>

    <div class="bubble default" data-index="0" data-title="Bodily experience of movement"
      data-description="Embodied experience from within
Being in the movement
Prior knowledge in relation to the phenomenon">
      <h3>Bodily experience of movement</h3>
      <!-- subtitles-container tas bort från här -->
      <div class="logo">GAP</div>
    </div>

    <div class="bubble default" data-index="1" data-title="Simultaneous experience of subject-object"
      data-description="Listening with and through the body
Openness to oneself and the collaborative work
Attention with and through the body">
      <h3>Simultaneous experience of subject-object</h3>
      <!-- subtitles-container tas bort från här -->
      <div class="logo">GAP</div>
    </div>

    <div class="bubble default" data-index="2" data-title="Separate and intertwined relation as an entity"
      data-description="Eye contact
Timing
Speed
Direction in space
Gracefulness">
      <h3>Separate and intertwined relation as an entity</h3>
      <!-- subtitles-container tas bort från här -->
      <div class="logo">GAP</div>
    </div>

    <!-- Ny global flytande container för underrubriker -->
    <div id="floating-subtitles" class="subtitles-container"></div>
  </div>

  <script>
    const bubbles = document.querySelectorAll('.bubble');
    const resetBtn = document.getElementById('resetBtn');
    const floatingSubtitles = document.getElementById('floating-subtitles');

    const sizes = {
      default: { width: 300, height: 180 },
      active: { width: 500, height: 300 },
      minimized: { width: 182, height: 117 }
    };

    const wDefault = sizes.default.width;
    const hDefault = sizes.default.height;
    const wActive = sizes.active.width;
    const hActive = sizes.active.height;
    const wMini = sizes.minimized.width;
    const hMini = sizes.minimized.height;

    function setDefaultPositions() {
      const containerWidth = 1000;
      const containerHeight = 800;
      const centerX = containerWidth / 2;
      const topOffset = 180;

      const posDefault = [
        { top: topOffset, left: centerX - wDefault / 2 },
        { top: topOffset + hDefault * 0.9, left: centerX - wDefault + 10 },
        { top: topOffset + hDefault * 0.9, left: centerX - 10 }
      ];

      bubbles.forEach((bubble, i) => {
        bubble.classList.remove('active', 'minimized');
        bubble.classList.add('default');
        bubble.style.width = wDefault + 'px';
        bubble.style.height = hDefault + 'px';
        bubble.style.fontSize = '14px';
        bubble.style.padding = '20px';
        bubble.style.zIndex = 1;
        bubble.style.left = posDefault[i].left + 'px';
        bubble.style.top = posDefault[i].top + 'px';

        // Dölj flytande underrubriker när ej aktiv bubbla
        floatingSubtitles.style.display = 'none';
        floatingSubtitles.innerHTML = '';
      });
    }

    function renderSubtitles(bubble) {
      floatingSubtitles.innerHTML = '';

      const lines = bubble.dataset.description
        .split('\n')
        .map(line => line.trim())
        .filter(line => line.length > 0);

      lines.forEach(line => {
        const div = document.createElement('div');
        div.textContent = line;
        div.classList.add('subline');
        div.addEventListener('click', e => {
          e.stopPropagation();
          div.classList.toggle('expanded');
        });
        floatingSubtitles.appendChild(div);
      });

      // Positionera flytande container ovanpå aktiv bubbla
      const rect = bubble.getBoundingClientRect();
      const containerRect = document.querySelector('.container').getBoundingClientRect();

      // Justera position så den hamnar ca 60px under bubblans topp och 10px från vänster kant av bubblan
      floatingSubtitles.style.left = (rect.left - containerRect.left + 10) + 'px';
      floatingSubtitles.style.top = (rect.top - containerRect.top + 60) + 'px';

      floatingSubtitles.style.display = 'block';
    }

    function setActivePositions(activeIndex) {
      const containerWidth = 1000;
      const containerHeight = 800;

      bubbles.forEach((bubble, i) => {
        if (i === activeIndex) {
          bubble.classList.add('active');
          bubble.classList.remove('default', 'minimized');
          bubble.style.width = wActive + 'px';
          bubble.style.height = hActive + 'px';
          bubble.style.fontSize = '18px';
          bubble.style.padding = '30px';
          bubble.style.zIndex = 10;
          bubble.style.left = (containerWidth - wActive) / 2 + 'px';
          bubble.style.top = (containerHeight - hActive) / 2 + 'px';

          renderSubtitles(bubble);
        } else {
          bubble.classList.add('minimized');
          bubble.classList.remove('default', 'active');
          bubble.style.width = wMini + 'px';
          bubble.style.height = hMini + 'px';
          bubble.style.fontSize = '11px';
          bubble.style.padding = '12px 10px';
          bubble.style.zIndex = 20;
          bubble.style.left = '';
          bubble.style.top = '';

          const centerX = (containerWidth - wActive) / 2 + wActive / 2;
          const centerY = (containerHeight - hActive) / 2 + hActive / 2;

          const miniHalfW = wMini / 2;
          const miniHalfH = hMini / 2;

          if (activeIndex === 0) {
            const bigTop = (containerHeight - hActive) / 2;
            const miniTop = bigTop + hActive - miniHalfH;
            const offsetX = 70 * (wMini / 140);

            if (i === 1) {
              bubble.style.left = (centerX - offsetX - miniHalfW) + 'px';
              bubble.style.top = miniTop + 'px';
            }
            if (i === 2) {
              bubble.style.left = (centerX + offsetX - miniHalfW) + 'px';
              bubble.style.top = miniTop + 'px';
            }

          } else if (activeIndex === 2) {
            const bigLeft = (containerWidth - wActive) / 2;
            const bigTop = (containerHeight - hActive) / 2;

            if (i === 0) {
              bubble.style.left = (bigLeft + wActive - miniHalfW) + 'px';
              bubble.style.top = (bigTop + hActive - hMini * 1.7) + 'px';
            }
            if (i === 1) {
              bubble.style.left = (bigLeft + wActive - miniHalfW) + 'px';
              bubble.style.top = (bigTop + hActive - hMini / 2) + 'px';
            }
          } else {
            // Default, göm eller placera minimalt
            bubble.style.left = '';
            bubble.style.top = '';
          }
        }
      });
    }

    bubbles.forEach(bubble => {
      bubble.addEventListener('click', () => {
        const idx = parseInt(bubble.dataset.index);
        if (bubble.classList.contains('active')) {
          // Klick på aktiv bubbla gör inget
          return;
        }
        setActivePositions(idx);
      });
    });

    resetBtn.addEventListener('click', () => {
      setDefaultPositions();
      floatingSubtitles.style.display = 'none';
      floatingSubtitles.innerHTML = '';
    });

    setDefaultPositions();
  </script>
</body>
</html>
