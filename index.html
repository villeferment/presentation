<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Bubbles Presentation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    .bubble-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bubble {
      position: absolute;
      width: 300px;
      height: 200px;
      border-radius: 50% / 35%;
      background-color: rgba(0, 0, 255, 0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: all 0.6s ease;
      font-weight: bold;
      font-size: 1rem;
      z-index: 2;
    }

    .bubble:hover {
      filter: brightness(1.2);
    }

    .active {
      width: 70vw;
      height: 70vh;
      left: 15vw !important;
      top: 15vh !important;
      background-color: rgba(0, 0, 255, 0.85);
      z-index: 5;
      flex-direction: column;
      font-size: 1.5rem;
    }

    .mini-bubble {
      position: absolute;
      width: 160px;
      height: 100px;
      border-radius: 50% / 35%;
      background-color: rgba(255, 255, 255, 1);
      color: #000;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.5s ease;
      z-index: 10;
    }

    .bubble ul {
      margin-top: 10px;
      font-size: 1rem;
      list-style: none;
      padding: 0;
    }

    .back-btn {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="bubble-container">
    <button class="back-btn" onclick="resetBubbles()">Tillbaka</button>
    <div class="bubble" id="bubble1" data-theme="Intertwined as an entity">Intertwined as an entity</div>
    <div class="bubble" id="bubble2" data-theme="Separate focus in relation to the entity">Separate focus in relation to the entity</div>
    <div class="bubble" id="bubble3" data-theme="Simultaneous experience of subject-object">Simultaneous experience of subject-object</div>
    <div class="bubble" id="bubble4" data-theme="Bodily experience of movement">Bodily experience of movement</div>
  </div>

  <script>
    const themes = {
      "Intertwined as an entity": [
        "Eye contact", "Timing", "Speed", "Direction in space", "Gracefulness"
      ],
      "Separate focus in relation to the entity": [
        "Multiple perspectives", "Focused distance", "Intentional observation"
      ],
      "Simultaneous experience of subject-object": [
        "Listening with and through the body",
        "Openness to oneself and collaborative work",
        "Attention with and through the body"
      ],
      "Bodily experience of movement": [
        "Embodied experience from within",
        "Being in the movement",
        "Prior knowledge in relation to the phenomenon"
      ]
    };

    const positions = [
      { top: "30%", left: "30%" },
      { top: "30%", left: "55%" },
      { top: "55%", left: "30%" },
      { top: "55%", left: "55%" }
    ];

    const miniPositionSets = {
      0: [
        { top: '70%', left: '70%' },
        { top: '80%', left: '75%' },
        { top: '75%', left: '85%' }
      ],
      1: [
        { top: '70%', left: '10%' },
        { top: '80%', left: '15%' },
        { top: '75%', left: '25%' }
      ],
      2: [
        { top: '10%', left: '70%' },
        { top: '15%', left: '80%' },
        { top: '20%', left: '75%' }
      ],
      3: [
        { top: '10%', left: '10%' },
        { top: '15%', left: '20%' },
        { top: '20%', left: '15%' }
      ]
    };

    const bubbles = [...document.querySelectorAll('.bubble')];
    const container = document.querySelector('.bubble-container');
    const backBtn = document.querySelector('.back-btn');

    bubbles.forEach((b, i) => {
      b.style.top = positions[i].top;
      b.style.left = positions[i].left;
    });

    function handleClick(activeBubble) {
      const activeIndex = bubbles.indexOf(activeBubble);
      bubbles.forEach(b => b.style.pointerEvents = "none");
      const theme = activeBubble.dataset.theme;
      const details = themes[theme].map(i => `<li>${i}</li>`).join("");
      activeBubble.classList.add("active");
      activeBubble.innerHTML = `<div>${theme}</div><ul>${details}</ul>`;

      const others = bubbles.filter(b => b !== activeBubble);
      others.forEach(b => b.style.display = 'none');

      const miniGroup = document.createElement('div');
      miniGroup.id = 'miniGroup';
      container.appendChild(miniGroup);

      const miniPositions = miniPositionSets[activeIndex];

      others.forEach((b, i) => {
        const mini = document.createElement('div');
        mini.className = 'mini-bubble';
        mini.innerText = b.dataset.theme;
        mini.style.top = miniPositions[i].top;
        mini.style.left = miniPositions[i].left;
        mini.onclick = () => {
          resetBubbles();
          setTimeout(() => handleClick(b), 500);
        };
        miniGroup.appendChild(mini);
      });

      backBtn.style.display = 'block';
    }

    function resetBubbles() {
      document.getElementById('miniGroup')?.remove();
      bubbles.forEach((b, i) => {
        b.classList.remove('active');
        b.innerHTML = b.dataset.theme;
        b.style.top = positions[i].top;
        b.style.left = positions[i].left;
        b.style.display = 'flex';
        b.style.pointerEvents = "auto";
      });
      backBtn.style.display = 'none';
    }

    bubbles.forEach(b => {
      b.addEventListener("click", () => handleClick(b));
    });
  </script>
</body>
</html>
