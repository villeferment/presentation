<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Bubbla Pyramid med GAP-logga</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: visible;
    }

    .container {
      position: relative;
      width: 1000px;
      height: 800px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: visible;
    }

    .bubble {
      position: absolute;
      background: white;
      border-radius: 50% / 40%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
      overflow: visible;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .bubble h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      cursor: default;
    }

    /* Flytande container för subtitles */
    #floating-subtitles.subtitles-container {
      position: absolute;
      max-width: 480px;
      text-align: center;
      user-select: text;
      z-index: 1000;
      pointer-events: none;
      transition: left 0.3s ease, top 0.3s ease;
    }

    #floating-subtitles.subtitles-container .subline {
      margin: 5px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      color: #555;
      padding: 2px 6px;
      border-radius: 5px;
      display: block;
      line-height: 1.4;
      pointer-events: auto;
      user-select: text;
      white-space: normal;
    }

    #floating-subtitles.subtitles-container .subline.expanded {
      font-weight: 700;
      font-size: 20px;
      color: #111;
      background-color: #cdefff;
      border-radius: 999px;
      padding: 10px 24px;
      transform: scale(1.1);
      display: inline-block;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin: 10px;
      user-select: text;
    }

    .bubble.default {
      width: 300px;
      height: 180px;
      font-size: 14px;
      z-index: 1;
      overflow: visible;
    }

    .bubble.active {
      width: 500px;
      height: 300px;
      font-size: 18px;
      padding: 30px;
      z-index: 10;
      overflow: visible;
    }

    .bubble.minimized {
      width: 182px;
      height: 117px;
      font-size: 11px;
      padding: 12px 10px;
      z-index: 20;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 16px;
      color: #0077cc;
      opacity: 0.6;
      user-select: none;
      pointer-events: none;
      letter-spacing: 3px;
    }

    #resetBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #000;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      z-index: 30;
      transition: background-color 0.3s ease;
    }

    #resetBtn:hover {
      background: #444;
    }

    .bubble[data-index="0"] {
      background-color: rgba(0, 164, 228, 0.2);
    }

    .bubble[data-index="1"] {
      background-color: rgba(0, 0, 128, 0.2);
    }

    .bubble[data-index="2"] {
      background-color: rgba(0, 0, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <button id="resetBtn" aria-label="Tillbaka">←</button>

    <div class="bubble default" data-index="0" data-title="Bodily experience of movement"
      data-description="Embodied experience from within
Being in the movement
Prior knowledge in relation to the phenomenon">
      <h3>Bodily experience of movement</h3>
      <div class="logo">GAP</div>
    </div>

    <div class="bubble default" data-index="1" data-title="Simultaneous experience of subject-object"
      data-description="Listening with and through the body
Openness to oneself and the collaborative work
Attention with and through the body">
      <h3>Simultaneous experience of subject-object</h3>
      <div class="logo">GAP</div>
    </div>

    <div class="bubble default" data-index="2" data-title="Separate and intertwined relation as an entity"
      data-description="Eye contact
Timing
Speed
Direction in space
Gracefulness">
      <h3>Separate and intertwined relation as an entity</h3>
      <div class="logo">GAP</div>
    </div>

    <!-- Global flytande container för underrubriker -->
    <div id="floating-subtitles" class="subtitles-container"></div>
  </div>

  <script>
    const bubbles = document.querySelectorAll('.bubble');
    const resetBtn = document.getElementById('resetBtn');
    const floatingSubtitles = document.getElementById('floating-subtitles');
    const container = document.getElementById('container');

    const sizes = {
      default: { width: 300, height: 180 },
      active: { width: 500, height: 300 },
      minimized: { width: 182, height: 117 }
    };

    function setDefaultPositions() {
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const centerX = containerWidth / 2;
      const topOffset = 180;

      const posDefault = [
        { top: topOffset, left: centerX - sizes.default.width / 2 },
        { top: topOffset + sizes.default.height * 0.9, left: centerX - sizes.default.width + 10 },
        { top: topOffset + sizes.default.height * 0.9, left: centerX - 10 }
      ];

      bubbles.forEach((bubble, i) => {
        bubble.classList.remove('active', 'minimized');
        bubble.classList.add('default');
        bubble.style.width = sizes.default.width + 'px';
        bubble.style.height = sizes.default.height + 'px';
        bubble.style.fontSize = '14px';
        bubble.style.padding = '20px';
        bubble.style.zIndex = 1;
        bubble.style.left = posDefault[i].left + 'px';
        bubble.style.top = posDefault[i].top + 'px';

        bubble.style.overflow = 'visible';
      });

      // Dölj flytande subtitles när ingen aktiv bubbla
      floatingSubtitles.style.display = 'none';
      floatingSubtitles.innerHTML = '';
    }

    function renderSubtitles(bubble) {
      floatingSubtitles.innerHTML = '';

      const lines = bubble.dataset.description
        .split('\n')
        .map(line => line.trim())
        .filter(line => line.length > 0);

      lines.forEach(line => {
        const div = document.createElement('div');
        div.textContent = line;
        div.classList.add('subline');
        div.addEventListener('click', e => {
          e.stopPropagation();
          div.classList.toggle('expanded');
        });
        floatingSubtitles.appendChild(div);
      });

      // Positionera flytande container ca 30px under bubblans topp och 10px från bubblans vänsterkant
      const bubbleRect = bubble.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const leftPos = bubbleRect.left - containerRect.left + 10;
      const topPos = bubbleRect.top - containerRect.top + 30;

      floatingSubtitles.style.left = leftPos + 'px';
      floatingSubtitles.style.top = topPos + 'px';

      floatingSubtitles.style.display = 'block';
    }

    function setActivePositions(activeIndex) {
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      bubbles.forEach((bubble, i) => {
        if (i === activeIndex) {
          bubble.classList.add('active');
          bubble.classList.remove('default', 'minimized');
          bubble.style.width = sizes.active.width + 'px';
          bubble.style.height = sizes.active.height + 'px';
          bubble.style.fontSize = '18px';
          bubble.style.padding = '30px';
          bubble.style.zIndex = 10;
          bubble.style.left = (containerWidth - sizes.active.width) / 2 + 'px';
          bubble.style.top = (containerHeight - sizes.active.height) / 2 + 'px';

          bubble.style.overflow = 'visible';

          renderSubtitles(bubble);
        } else {
          bubble.classList.add('minimized');
          bubble.classList.remove('default', 'active');
          bubble.style.width = sizes.minimized.width + 'px';
          bubble.style.height = sizes.minimized.height + 'px';
          bubble.style.fontSize = '11px';
          bubble.style.padding = '12px 10px';
          bubble.style.zIndex = 20;

          // Placera småbubblorna vid botten av stora bubblan i mitten med liten offset
          const bigCenterX = (containerWidth - sizes.active.width) / 2 + sizes.active.width / 2;
          const bigCenterY = (containerHeight - sizes.active.height) / 2 + sizes.active.height / 2;

          const miniHalfW = sizes.minimized.width / 2;
          const miniHalfH = sizes.minimized.height / 2;

          if (activeIndex === 0) {
            const bigTop = (containerHeight - sizes.active.height) / 2;
            const miniTop = bigTop + sizes.active.height - miniHalfH;
            const offsetX = 70;

            if (i === 1) {
              bubble.style.left = (bigCenterX - offsetX - miniHalfW) + 'px';
              bubble.style.top = miniTop + 'px';
            }
            if (i === 2) {
              bubble.style.left = (bigCenterX + offsetX - miniHalfW) + 'px';
              bubble.style.top = miniTop + 'px';
            }
          } else if (activeIndex === 2) {
            const bigLeft = (containerWidth - sizes.active.width) / 2;
            const bigTop = (containerHeight - sizes.active.height) / 2;

            if (i === 0) {
              bubble.style.left = (bigLeft + sizes.active.width - miniHalfW) + 'px';
              bubble.style.top = (bigTop + sizes.active.height - sizes.minimized.height * 1.7) + 'px';
            }
            if (i === 1) {
              bubble.style.left = (bigLeft + sizes.active.width - miniHalfW) + 'px';
              bubble.style.top = (bigTop + sizes.active.height - sizes.minimized.height / 2) + 'px';
            }
          } else {
            bubble.style.left = '';
            bubble.style.top = '';
          }

          bubble.style.overflow = 'hidden';
        }
      });
    }

    bubbles.forEach(bubble => {
      bubble.addEventListener('click', () => {
        const idx = parseInt(bubble.dataset.index);
        if (bubble.classList.contains('active')) return;
        setActivePositions(idx);
      });
    });

    resetBtn.addEventListener('click', () => {
      setDefaultPositions();
    });

    // Initiera med default positioner
    setDefaultPositions();
  </script>
</body>
</html>
