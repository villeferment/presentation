<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Bubbles Presentation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bubble-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .bubble {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgba(0, 0, 255, 0.6);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: all 0.6s ease;
      font-weight: bold;
    }

    .bubble.shrinked {
      width: 100px;
      height: 100px;
      font-size: 0.7rem;
      position: absolute;
    }

    .bubble.active {
      position: absolute;
      top: 5vh;
      left: 5vw;
      width: 90vw;
      height: 90vh;
      border-radius: 30px;
      background-color: rgba(0, 0, 255, 0.85);
      color: #fff;
      font-size: 2rem;
      flex-direction: column;
      z-index: 10;
    }

    .bubble ul {
      margin-top: 20px;
      font-size: 1rem;
      list-style: none;
      padding: 0;
    }

    .back-btn {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div class="bubble-container">
    <button class="back-btn" onclick="resetBubbles()">Tillbaka</button>
    <div class="row">
      <div class="bubble" data-theme="Intertwined as an entity">Intertwined as an entity</div>
      <div class="bubble" data-theme="Separate focus in relation to the entity">Separate focus in relation to the entity</div>
    </div>
    <div class="row">
      <div class="bubble" data-theme="Simultaneous experience of subject-object">Simultaneous experience of subject-object</div>
      <div class="bubble" data-theme="Bodily experience of movement">Bodily experience of movement</div>
    </div>
  </div>

  <script>
    const themes = {
      "Intertwined as an entity": [
        "Eye contact", "Timing", "Speed", "Direction in space", "Gracefulness"
      ],
      "Separate focus in relation to the entity": [
        "Eye contact", "Timing", "Speed", "Direction in space", "Gracefulness"
      ],
      "Simultaneous experience of subject-object": [
        "Listening with and through the body",
        "Openness to oneself and the collaborative work",
        "Attention with and through the body"
      ],
      "Bodily experience of movement": [
        "Embodied experience from within",
        "Being in the movement",
        "Prior knowledge in relation to the phenomenon"
      ]
    };

    const bubbles = document.querySelectorAll('.bubble');
    const backBtn = document.querySelector('.back-btn');

    function handleClick(clickedBubble) {
      bubbles.forEach(b => {
        b.classList.remove('active', 'shrinked');
        b.innerHTML = b.dataset.theme;
      });

      clickedBubble.classList.add('active');
      const theme = clickedBubble.dataset.theme;
      const details = themes[theme].map(item => `<li>${item}</li>`).join("");
      clickedBubble.innerHTML = `<div>${theme}</div><ul>${details}</ul>`;

      bubbles.forEach(b => {
        if (b !== clickedBubble) {
          b.classList.add('shrinked');
          const bounds = clickedBubble.getBoundingClientRect();
          const corner = getOppositeCorner(bounds);
          b.style.top = corner.top + 'px';
          b.style.left = corner.left + 'px';
        }
      });

      backBtn.style.display = 'block';
    }

    function getOppositeCorner(bounds) {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const isLeft = bounds.left < vw / 2;
      const isTop = bounds.top < vh / 2;

      return {
        top: isTop ? vh - 120 : 20,
        left: isLeft ? vw - 120 : 20
      };
    }

    bubbles.forEach(bubble => {
      bubble.addEventListener('click', () => handleClick(bubble));
    });

    function resetBubbles() {
      bubbles.forEach(b => {
        b.classList.remove('active', 'shrinked');
        b.style.top = '';
        b.style.left = '';
        b.innerHTML = b.dataset.theme;
      });
      backBtn.style.display = 'none';
    }
  </script>
</body>
</html>
