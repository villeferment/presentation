<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Bubbla Pyramid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 1000px;
      height: 800px;
    }

    .bubble {
      position: absolute;
      background: white;
      border-radius: 50% / 40%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      z-index: 1;
    }

    .bubble h3 {
      margin: 0;
      font-size: 16px;
      line-height: 1.2;
    }

    .bubble p {
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-line; /* Så br-taggar fungerar */
      display: none;
      line-height: 1.3;
    }

    /* Standard storlek (utgångsläge) */
    .bubble.default {
      width: 260px;
      height: 160px;
      font-size: 14px;
      z-index: 1;
    }

    /* Expanderad bubbla */
    .bubble.active {
      width: 500px;
      height: 300px;
      font-size: 18px;
      padding: 30px;
      z-index: 10;
    }

    /* Minimerade bubblor vid expanderad */
    .bubble.minimized {
      width: 140px;
      height: 90px;
      font-size: 11px;
      padding: 12px 10px;
      z-index: 5;
    }

    #resetBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
      z-index: 20;
      transition: background-color 0.3s ease;
    }
    #resetBtn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="resetBtn">Tillbaka</button>

    <div class="bubble default" data-index="0" data-title="Bodily experience of movement"
      data-description="Embodied experience from within<br>Being in the movement<br>Prior knowledge in relation to the phenomenon">
      <h3>Bodily experience of movement</h3>
      <p></p>
    </div>

    <div class="bubble default" data-index="1" data-title="Simultaneous experience of subject-object"
      data-description="Listening with and through the body<br>Openness to oneself and the collaborative work<br>Attention with and through the body">
      <h3>Simultaneous experience of subject-object</h3>
      <p></p>
    </div>

    <div class="bubble default" data-index="2" data-title="Separate and intertwined relation as an entity"
      data-description="Eye contact<br>Timing<br>Speed<br>Direction in space<br>Gracefulness">
      <h3>Separate and intertwined relation as an entity</h3>
      <p></p>
    </div>
  </div>

  <script>
    const bubbles = document.querySelectorAll('.bubble');
    const resetBtn = document.getElementById('resetBtn');

    // Mått och storlekar:
    const sizes = {
      default: { width: 260, height: 160 },
      active: { width: 500, height: 300 },
      minimized: { width: 140, height: 90 }
    };

    // --- UTGÅNGSLÄGE: pyramid, exakt kantkontakt ---
    // Vi placerar bubblorna så att de bildar en pyramid med kantkontakt

    // Koordinater (top, left) för varje bubbla i utgångsläget
    // Placeras i container 1000x800

    // Bubbla 0 (top): centrerad horisontellt ca 370px left
    // Bubbla 1 (botten vänster): placerad så den nuddar bubbla 0 och bubbla 2 kant mot kant
    // Bubbla 2 (botten höger)

    // Vi använder exakt kantkontakt så att bubblorna nuddar, utan mellanrum eller överlapp.

    // Funktionshjälp: Position är top-left i px

    // Placering utgår från att bubblorna är ellipser ca 260x160 default, 140x90 små, 500x300 aktiva

    // Startposition för bubbla 0 (top)
    const posDefault = [
      { top: 100, left: 370 }, // bubbla 0 - top-center
      { top: 100 + sizes.default.height - 5, left: 370 - sizes.default.width / 2 + 10 }, // bubbla 1 - botten vänster
      { top: 100 + sizes.default.height - 5, left: 370 + sizes.default.width / 2 - sizes.default.width + 10 } // bubbla 2 - botten höger
    ];

    // Sätt bubblor i defaultläge på sin plats med kantkontakt
    function setDefaultPositions() {
      bubbles.forEach((bubble, i) => {
        bubble.classList.remove('active', 'minimized');
        bubble.classList.add('default');
        bubble.style.width = sizes.default.width + 'px';
        bubble.style.height = sizes.default.height + 'px';
        bubble.style.fontSize = '14px';
        bubble.style.padding = '20px';
        bubble.style.zIndex = 1;
        bubble.style.left = posDefault[i].left + 'px';
        bubble.style.top = posDefault[i].top + 'px';
        bubble.querySelector('p').style.display = 'none';
      });
    }

    // --- EXPANDERAT LÄGE ---

    // När en bubbla expanderas:
    // 1. Den stora bubblan centreras (i container)
    // 2. De två små bubblorna placeras så att de nuddar den stora bubblan kant mot kant
    //    och behåller sin relativa position (t.ex. två små bubblor sitter diagonalt nedanför/bredvid)

    function setActivePositions(activeIndex) {
      bubbles.forEach((bubble, i) => {
        if (i === activeIndex) {
          // Expanderad bubbla - centrera i container
          bubble.classList.add('active');
          bubble.classList.remove('default', 'minimized');
          bubble.style.width = sizes.active.width + 'px';
          bubble.style.height = sizes.active.height + 'px';
          bubble.style.fontSize = '18px';
          bubble.style.padding = '30px';
          bubble.style.zIndex = 10;
          bubble.querySelector('p').style.display = 'block';
          bubble.querySelector('p').innerHTML = bubble.dataset.description;
          // Centrera aktiv bubbla horisontellt och vertikalt
          bubble.style.left = (1000 - sizes.active.width) / 2 + 'px';
          bubble.style.top = (800 - sizes.active.height) / 2 + 'px';
        } else {
          // Minimerade bubblor placeras så att de nuddar den stora bubblan kant mot kant
          bubble.classList.add('minimized');
          bubble.classList.remove('default', 'active');
          bubble.style.width = sizes.minimized.width + 'px';
          bubble.style.height = sizes.minimized.height + 'px';
          bubble.style.fontSize = '11px';
          bubble.style.padding = '12px 10px';
          bubble.style.zIndex = 5;
          bubble.querySelector('p').style.display = 'none';

          // Placering: beräkna vektor från aktiv bubbla i defaultläge till denna bubbla i defaultläge
          // Behåll vektorens riktning men sätt avstånd till kanten av den stora bubblan + kanten på liten bubbla

          const activePos = posDefault[activeIndex];
          const otherPos = posDefault[i];

          // Vektor från aktiv bubbla till aktuell bubbla i defaultläge
          const vecX = otherPos.left - activePos.left;
          const vecY = otherPos.top - activePos.top;

          // Beräkna unit vector
          const dist = Math.sqrt(vecX * vecX + vecY * vecY);
          const ux = vecX / dist;
          const uy = vecY / dist;

          // Halvbredd & halvhöjd på bubbla (ellips approx)
          const activeHalfWidth = sizes.active.width / 2;
          const activeHalfHeight = sizes.active.height / 2;
          const miniHalfWidth = sizes.minimized.width / 2;
          const miniHalfHeight = sizes.minimized.height / 2;

          // Avstånd kant till kant längs riktningen - med bubbelform i åtanke
          // Tar hänsyn till ellipsformen för bättre passning
          const activeRadius = Math.abs(ux) * activeHalfWidth + Math.abs(uy) * activeHalfHeight;
          const miniRadius = Math.abs(ux) * miniHalfWidth + Math.abs(uy) * miniHalfHeight;

          // Aktiv bubbla centrerad i container:
          const centerX = (1000 - sizes.active.width) / 2 + activeHalfWidth;
          const centerY = (800 - sizes.active.height) / 2 + activeHalfHeight;

          // Position för minimerad bubbla - kant mot kant
          const miniCenterX = centerX + ux * (activeRadius + miniRadius);
          const miniCenterY = centerY + uy * (activeRadius + miniRadius);

          // Omvandla centerkoordinat till top-left
          bubble.style.left = (miniCenterX - miniHalfWidth) + 'px';
          bubble.style.top = (miniCenterY - miniHalfHeight) + 'px';
        }
      });
    }

    // --- HANTERA KLICK ---
    bubbles.forEach(bubble => {
      bubble.addEventListener('click', () => {
        const index = parseInt(bubble.dataset.index);
        setActivePositions(index);
      });
    });

    resetBtn.addEventListener('click', () => {
      setDefaultPositions();
    });

    // Initiera sidan med utgångsläget
    setDefaultPositions();

  </script>
</body>
</html>
