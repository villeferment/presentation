<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlapping Bubbles Presentation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bubble-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bubble {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-color: rgba(0, 0, 255, 0.6);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: all 0.5s ease;
      font-weight: bold;
    }

    /* Positioning bubbles in overlapping formation */
    .bubble:nth-child(2) { top: 35%; left: 40%; }
    .bubble:nth-child(3) { top: 25%; left: 50%; }
    .bubble:nth-child(4) { top: 45%; left: 50%; }
    .bubble:nth-child(5) { top: 35%; left: 60%; }

    .bubble.inactive {
      opacity: 0.2;
      transform: scale(0.6);
    }

    .bubble.active {
      z-index: 5;
      width: 90vw;
      height: 90vh;
      border-radius: 30px;
      left: 5vw !important;
      top: 5vh !important;
      background-color: rgba(0, 0, 255, 0.85);
      color: #fff;
      font-size: 2rem;
      flex-direction: column;
    }

    .bubble ul {
      margin-top: 20px;
      font-size: 1rem;
      list-style: none;
      padding: 0;
    }

    .back-btn {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

  </style>
</head>
<body>
  <div class="bubble-container">
    <button class="back-btn" onclick="resetBubbles()">Tillbaka</button>
    <div class="bubble" data-theme="Intertwined as an entity">Intertwined as an entity</div>
    <div class="bubble" data-theme="Separate focus in relation to the entity">Separate focus in relation to the entity</div>
    <div class="bubble" data-theme="Simultaneous experience of subject-object">Simultaneous experience of subject-object</div>
    <div class="bubble" data-theme="Bodily experience of movement">Bodily experience of movement</div>
  </div>

  <script>
    const themes = {
      "Intertwined as an entity": [
        "Eye contact", "Timing", "Speed", "Direction in space", "Gracefulness"
      ],
      "Separate focus in relation to the entity": [
        "Eye contact", "Timing", "Speed", "Direction in space", "Gracefulness"
      ],
      "Simultaneous experience of subject-object": [
        "Listening with and through the body",
        "Openness to oneself and the collaborative work",
        "Attention with and through the body"
      ],
      "Bodily experience of movement": [
        "Embodied experience from within",
        "Being in the movement",
        "Prior knowledge in relation to the phenomenon"
      ]
    };

    const bubbles = document.querySelectorAll('.bubble');
    const backBtn = document.querySelector('.back-btn');

    bubbles.forEach(bubble => {
      bubble.addEventListener('click', () => {
        const theme = bubble.dataset.theme;
        const details = themes[theme].map(item => `<li>${item}</li>`).join("");
        bubble.innerHTML = `<div>${theme}</div><ul>${details}</ul>`;
        bubble.classList.add('active');
        bubbles.forEach(b => {
          if (b !== bubble) b.classList.add('inactive');
        });
        backBtn.style.display = 'block';
      });
    });

    function resetBubbles() {
      bubbles.forEach(bubble => {
        bubble.classList.remove('active', 'inactive');
        bubble.innerHTML = bubble.dataset.theme;
      });
      backBtn.style.display = 'none';
    }
  </script>
</body>
</html>
