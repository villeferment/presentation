<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Bubbla Pyramid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 1000px;
      height: 800px;
    }

    .bubble {
      position: absolute;
      background: white;
      border-radius: 50% / 40%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      z-index: 1;
    }

    .bubble h3 {
      margin: 0;
      font-size: 16px;
      line-height: 1.2;
    }

    .bubble p {
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-line; /* Så br-taggar fungerar */
      display: none;
      line-height: 1.3;
    }

    /* Standard storlek (utgångsläge) */
    .bubble.default {
      width: 260px;
      height: 160px;
      font-size: 14px;
      z-index: 1;
    }

    /* Expanderad bubbla */
    .bubble.active {
      width: 500px;
      height: 300px;
      font-size: 18px;
      padding: 30px;
      z-index: 10;
    }

    /* Minimerade bubblor vid expanderad */
    .bubble.minimized {
      width: 140px;
      height: 90px;
      font-size: 11px;
      padding: 12px 10px;
      z-index: 5;
    }

    #resetBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
      z-index: 20;
      transition: background-color 0.3s ease;
    }
    #resetBtn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="resetBtn">Tillbaka</button>

    <div class="bubble default" data-index="0" data-title="Bodily experience of movement"
      data-description="Embodied experience from within<br>Being in the movement<br>Prior knowledge in relation to the phenomenon">
      <h3>Bodily experience of movement</h3>
      <p></p>
    </div>

    <div class="bubble default" data-index="1" data-title="Simultaneous experience of subject-object"
      data-description="Listening with and through the body<br>Openness to oneself and the collaborative work<br>Attention with and through the body">
      <h3>Simultaneous experience of subject-object</h3>
      <p></p>
    </div>

    <div class="bubble default" data-index="2" data-title="Separate and intertwined relation as an entity"
      data-description="Eye contact<br>Timing<br>Speed<br>Direction in space<br>Gracefulness">
      <h3>Separate and intertwined relation as an entity</h3>
      <p></p>
    </div>
  </div>

  <script>
    const bubbles = document.querySelectorAll('.bubble');
    const resetBtn = document.getElementById('resetBtn');

    // Mått för bubblor (ellipsform)
    const sizes = {
      default: { width: 260, height: 160 },
      active: { width: 500, height: 300 },
      minimized: { width: 140, height: 90 }
    };

    // --- UTGÅNGSLÄGE: Pyramiden med exakt kantkontakt ---

    /*
      Vi vill placera bubblorna såhär:

                 [0]
               /      \
            [1]        [2]

      Alla nuddar varandra precis kant mot kant.

      Bubblorna är ellipser med radier:
      - halvbredd = width/2
      - halvhöjd = height/2

      Vi beräknar koordinaterna så att:
      - bubbla 0 är centrerad horisontellt på toppen
      - bubbla 1 och 2 ligger symmetriskt nedanför, så att bubblorna nuddar bubbla 0 och varandra kant i kant
    */

    // Halvstorlekar default
    const w = sizes.default.width;
    const h = sizes.default.height;
    const hw = w / 2;
    const hh = h / 2;

    // Placera bubbla 0 i toppen, horisontellt centrerad ca 350 px från vänster, topp ca 100 px
    // Container är 1000px bred, så centrerat ca 370 px left så att bubbla ligger mellan 370 och 370+260
    const topBubbleX = 370;
    const topBubbleY = 100;

    // Nu ska vi placera bubblorna 1 och 2 så att de nuddar bubbla 0 och varandra kant i kant.

    // För att räkna ut dessa placeringar använder vi en geometrisk metod.

    // Bubblorna är ellipser med:
    // x-radie = 130, y-radie = 80

    // Vi antar att bubblorna är placerade så att deras kanter "nuddat" längs en linje.

    // Cirkelapproximation (för enklare beräkning), tar största radien för att få bra placering:
    const radX = hw;  // 130 px
    const radY = hh;  // 80 px

    // Vertikalt avstånd mellan bubbla 0 och nedre bubblor = 0 eftersom de ska nudda kant mot kant, men eftersom bubblorna är elliptiska och inte cirklar behövs en liten justering.

    // Vi kan approx placera bubblorna 1 och 2 så att de ligger ca:
    // - vertikalt på topBubbleY + hh + hh * 0.9 (lite mindre än dubbla höjden för att få kantkontakt)
    // - horisontellt symmetriskt från bubbla 0 med avstånd för att bubbla 1 och 2 nuddar varandra exakt kant mot kant

    // Radie längs x för bubblorna 1 och 2 = 130 px
    // För att bubbla 1 och 2 ska nudda varandra: horisontellt avstånd = 2 * 130 = 260 px

    // Samtidigt ska bubbla 1 och 2 nudda bubbla 0, så deras centers är horisontellt flyttade från bubbla 0 med radier med hänsyn till bubbelform.

    // Vi kan lösa detta ungefär såhär:

    // Höjd på bubbla 1 och 2: topBubbleY + hh + hh * 0.85 (justerat)

    // Horisontella positioner för bubbla 1 och 2:

    // - bubbla 1: left = topBubbleX - 130 - 15 (justerat)
    // - bubbla 2: left = topBubbleX + 130 - 15

    // Den -15 px justeringen är för att bubblornas elliptiska form ger en liten förskjutning för att kanten ska nudda.

    // Sätt positioner:

    const posDefault = [
      { top: topBubbleY, left: topBubbleX },               // bubbla 0 topp
      { top: topBubbleY + hh + hh * 0.85, left: topBubbleX - radX - 15 }, // bubbla 1 botten vänster
      { top: topBubbleY + hh + hh * 0.85, left: topBubbleX + radX - 15 }  // bubbla 2 botten höger
    ];

    // Funktion för att sätta utgångspositioner
    function setDefaultPositions() {
      bubbles.forEach((bubble, i) => {
        bubble.classList.remove('active', 'minimized');
        bubble.classList.add('default');
        bubble.style.width = sizes.default.width + 'px';
        bubble.style.height = sizes.default.height + 'px';
        bubble.style.fontSize = '14px';
        bubble.style.padding = '20px';
        bubble.style.zIndex = 1;
        bubble.style.left = posDefault[i].left + 'px';
        bubble.style.top = posDefault[i].top + 'px';
        bubble.querySelector('p').style.display = 'none';
      });
    }

    // --- EXPANDERAT LÄGE ---

    // Expanderad bubbla centreras, små bubblor placeras kant mot kant med korrekt vektor

    function setActivePositions(activeIndex) {
      bubbles.forEach((bubble, i) => {
        if (i === activeIndex) {
          bubble.classList.add('active');
          bubble.classList.remove('default', 'minimized');
          bubble.style.width = sizes.active.width + 'px';
          bubble.style.height = sizes.active.height + 'px';
          bubble.style.fontSize = '18px';
          bubble.style.padding = '30px';
          bubble.style.zIndex = 10;
          bubble.querySelector('p').style.display = 'block';
          bubble.querySelector('p').innerHTML = bubble.dataset.description;
          // Centrera aktiv bubbla horisontellt och vertikalt i container
          bubble.style.left = (1000 - sizes.active.width) / 2 + 'px';
          bubble.style.top = (800 - sizes.active.height) / 2 + 'px';
        } else {
          bubble.classList.add('minimized');
          bubble.classList.remove('default', 'active');
          bubble.style.width = sizes.minimized.width + 'px';
          bubble.style.height = sizes.minimized.height + 'px';
          bubble.style.fontSize = '11px';
          bubble.style.padding = '12px 10px';
          bubble.style.zIndex = 5;
          bubble.querySelector('p').style.display = 'none';

          // Beräkna positioner så att små bubblor nuddar den stora kant mot kant, med korrekt riktning

          // Vektor från aktiv bubbla i defaultläge till denna bubbla i defaultläge
          const activePos = posDefault[activeIndex];
          const otherPos = posDefault[i];

          const vecX = otherPos.left - activePos.left;
          const vecY = otherPos.top - activePos.top;

          const dist = Math.sqrt(vecX * vecX + vecY * vecY);
          const ux = vecX / dist;
          const uy = vecY / dist;

          // Halvstorlekar
          const activeHalfWidth = sizes.active.width / 2;
          const activeHalfHeight = sizes.active.height / 2;
          const miniHalfWidth = sizes.minimized.width / 2;
          const miniHalfHeight = sizes.minimized.height / 2;

          // Avstånd kant till kant längs vektor (ellipsapprox)
          const activeRadius = Math.abs(ux) * activeHalfWidth + Math.abs(uy) * activeHalfHeight;
          const miniRadius = Math.abs(ux) * miniHalfWidth + Math.abs(uy) * miniHalfHeight;

          // Aktiv bubbla centrerad i container (center coords)
          const centerX = (1000 - sizes.active.width) / 2 + activeHalfWidth;
          const centerY = (800 - sizes.active.height) / 2 + activeHalfHeight;

          // Placera bubbla kant mot kant från aktiv bubbla längs riktningen
          const miniCenterX = centerX + ux * (activeRadius + miniRadius);
          const miniCenterY = centerY + uy * (activeRadius + miniRadius);

          // Omvandla center till top-left
          bubble.style.left = (miniCenterX - miniHalfWidth) + 'px';
          bubble.style.top = (miniCenterY - miniHalfHeight) + 'px';
        }
      });
    }

    // Event listeners

    bubbles.forEach(bubble => {
      bubble.addEventListener('click', () => {
        const index = parseInt(bubble.dataset.index);
        setActivePositions(index);
      });
    });

    resetBtn.addEventListener('click', () => {
      setDefaultPositions();
    });

    // Init
    setDefaultPositions();

  </script>
</body>
</html>
