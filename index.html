<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Bubbla Pyramid med klickbara underrubriker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 1000px;
      height: 800px;
    }

    .bubble {
      position: absolute;
      background: white;
      border-radius: 50% / 40%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .bubble h3 {
      margin: 0;
      font-size: 16px;
      line-height: 1.2;
      pointer-events: none;
    }

    .bubble p {
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-line;
      line-height: 1.3;
      display: none;
    }

    .bubble p span {
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease, font-weight 0.3s ease;
    }

    .bubble p span.expanded {
      transform: scale(1.3);
      font-weight: bold;
    }

    .bubble.default {
      width: 300px;
      height: 180px;
      font-size: 14px;
      z-index: 1;
    }

    .bubble.active {
      width: 500px;
      height: 300px;
      font-size: 18px;
      padding: 30px;
      z-index: 10;
    }

    .bubble.minimized {
      width: 140px;
      height: 90px;
      font-size: 11px;
      padding: 12px 10px;
      z-index: 20;
    }

    #resetBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #000;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 30;
      transition: background-color 0.3s ease;
    }

    #resetBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="resetBtn" aria-label="Tillbaka">←</button>

    <div class="bubble default" data-index="0" data-title="Bodily experience of movement"
      data-description="Embodied experience from within\nBeing in the movement\nPrior knowledge in relation to the phenomenon">
      <h3>Bodily experience of movement</h3>
      <p></p>
    </div>

    <div class="bubble default" data-index="1" data-title="Simultaneous experience of subject-object"
      data-description="Listening with and through the body\nOpenness to oneself and the collaborative work\nAttention with and through the body">
      <h3>Simultaneous experience of subject-object</h3>
      <p></p>
    </div>

    <div class="bubble default" data-index="2" data-title="Separate and intertwined relation as an entity"
      data-description="Eye contact\nTiming\nSpeed\nDirection in space\nGracefulness">
      <h3>Separate and intertwined relation as an entity</h3>
      <p></p>
    </div>
  </div>

  <script>
    const bubbles = document.querySelectorAll('.bubble');
    const resetBtn = document.getElementById('resetBtn');

    const sizes = {
      default: { width: 300, height: 180 },
      active: { width: 500, height: 300 },
      minimized: { width: 140, height: 90 }
    };

    function setDefaultPositions() {
      const containerWidth = 1000;
      const containerHeight = 800;
      const centerX = containerWidth / 2;
      const topOffset = 180;

      const posDefault = [
        { top: topOffset, left: centerX - sizes.default.width / 2 },
        { top: topOffset + sizes.default.height * 0.9, left: centerX - sizes.default.width + 10 },
        { top: topOffset + sizes.default.height * 0.9, left: centerX - 10 }
      ];

      bubbles.forEach((bubble, i) => {
        bubble.classList.remove('active', 'minimized');
        bubble.classList.add('default');
        Object.assign(bubble.style, {
          width: sizes.default.width + 'px',
          height: sizes.default.height + 'px',
          fontSize: '14px',
          padding: '20px',
          zIndex: 1,
          left: posDefault[i].left + 'px',
          top: posDefault[i].top + 'px'
        });
        const p = bubble.querySelector('p');
        p.style.display = 'none';
        p.innerHTML = '';
      });
    }

    function createClickableLines(text) {
      return text
        .split('\n')
        .map(line => `<span>${line.trim()}</span>`)
        .join('');
    }

    function setActivePositions(activeIndex) {
      const containerWidth = 1000;
      const containerHeight = 800;

      bubbles.forEach((bubble, i) => {
        const p = bubble.querySelector('p');

        if (i === activeIndex) {
          bubble.classList.add('active');
          bubble.classList.remove('default', 'minimized');
          Object.assign(bubble.style, {
            width: sizes.active.width + 'px',
            height: sizes.active.height + 'px',
            fontSize: '18px',
            padding: '30px',
            zIndex: 10,
            left: (containerWidth - sizes.active.width) / 2 + 'px',
            top: (containerHeight - sizes.active.height) / 2 + 'px'
          });
          p.innerHTML = createClickableLines(bubble.dataset.description);
          p.style.display = 'block';

          // Lägg till klickhändelser för varje underrubrik
          p.querySelectorAll('span').forEach(span => {
            span.addEventListener('click', () => {
              span.classList.toggle('expanded');
            });
          });

        } else {
          bubble.classList.add('minimized');
          bubble.classList.remove('default', 'active');
          Object.assign(bubble.style, {
            width: sizes.minimized.width + 'px',
            height: sizes.minimized.height + 'px',
            fontSize: '11px',
            padding: '12px 10px',
            zIndex: 20
          });
          p.style.display = 'none';
          p.innerHTML = '';

          const centerX = (containerWidth - sizes.active.width) / 2 + sizes.active.width / 2;
          const centerY = (containerHeight - sizes.active.height) / 2 + sizes.active.height / 2;
          const miniHalfW = sizes.minimized.width / 2;
          const miniHalfH = sizes.minimized.height / 2;

          if (activeIndex === 0) {
            const bigTop = (containerHeight - sizes.active.height) / 2;
            const miniTop = bigTop + sizes.active.height - miniHalfH;
            const offsetX = 70;
            if (i === 1) {
              bubble.style.left = (centerX - offsetX - miniHalfW) + 'px';
              bubble.style.top = miniTop + 'px';
            }
            if (i === 2) {
              bubble.style.left = (centerX + offsetX - miniHalfW) + 'px';
              bubble.style.top = miniTop + 'px';
            }

          } else if (activeIndex === 2) {
            const bigLeft = (containerWidth - sizes.active.width) / 2;
            const bigTop = (containerHeight - sizes.active.height) / 2;
            if (i === 0) {
              bubble.style.left = (bigLeft - miniHalfW + 30) + 'px';
              bubble.style.top = (bigTop - miniHalfH + 10) + 'px';
            }
            if (i === 1) {
              bubble.style.left = (bigLeft - miniHalfW * 1.8) + 'px';
              bubble.style.top = (bigTop + miniHalfH / 1.3) + 'px';
            }

          } else if (activeIndex === 1) {
            const bigLeft = (containerWidth - sizes.active.width) / 2;
            const bigTop = (containerHeight - sizes.active.height) / 2;
            const bigRight = bigLeft + sizes.active.width;
            if (i === 2) {
              bubble.style.left = (bigRight - miniHalfW) + 'px';
              bubble.style.top = (bigTop - miniHalfH + 75) + 'px';
            }
            if (i === 0) {
              bubble.style.left = (bigRight - miniHalfW * 1.8) + 'px';
              bubble.style.top = (bigTop - miniHalfH) + 'px';
            }
          }
        }
      });
    }

    bubbles.forEach(bubble => {
      bubble.addEventListener('click', () => {
        const index = parseInt(bubble.dataset.index);
        setActivePositions(index);
      });
    });

    resetBtn.addEventListener('click', setDefaultPositions);

    setDefaultPositions();
  </script>
</body>
</html>
