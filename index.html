<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<title>Testa klickbara underrubriker</title>
<style>
  .bubble {
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 20px;
    padding: 20px;
    margin: 20px auto;
    user-select: none;
    cursor: pointer;
  }
  h3 {
    margin: 0 0 10px 0;
    cursor: default; /* inte klickbar */
  }
  p {
    margin: 0;
  }
  .subline {
    margin-bottom: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .subline.expanded {
    font-weight: bold;
    font-size: 1.3em;
    color: #222;
    background: #eef;
    border-radius: 5px;
    padding: 2px 5px;
  }
</style>
</head>
<body>

<div class="bubble" id="bubble1" data-description="Första underrubriken\nAndra underrubriken\nTredje underrubriken">
  <h3>Huvudrubrik</h3>
  <p></p>
</div>

<script>
  const bubble = document.getElementById('bubble1');
  const p = bubble.querySelector('p');

  // Funktion som sätter underrubriker i p, varje rad i egen div.subline
  function renderSubtitles(text) {
    const lines = text.split('\n');
    p.innerHTML = '';
    lines.forEach(line => {
      const div = document.createElement('div');
      div.textContent = line.trim();
      div.classList.add('subline');
      // Klick-event för att toggla 'expanded'
      div.addEventListener('click', (e) => {
        e.stopPropagation();  // Viktigt! Så att klick på underrubrik inte triggar bubbla-click
        div.classList.toggle('expanded');
      });
      p.appendChild(div);
    });
  }

  // Sätt underrubrikerna på load
  renderSubtitles(bubble.dataset.description);
</script>

</body>
</html>
