<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Bubbla Pyramid med större bubblor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 1000px;
      height: 800px;
    }

    .bubble {
      position: absolute;
      background: white;
      border-radius: 50% / 40%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      transition: all 0.5s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .bubble h3 {
      margin: 0;
      font-size: 16px;
      line-height: 1.2;
      user-select: none;
    }

    .bubble p {
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-line;
      display: none;
      line-height: 1.3;
    }

    .bubble.default {
      width: 300px;
      height: 180px;
      font-size: 14px;
      z-index: 1;
    }

    .bubble.active {
      width: 500px;
      height: 300px;
      font-size: 18px;
      padding: 30px;
      z-index: 10;
    }

    .bubble.minimized {
      width: 140px;
      height: 90px;
      font-size: 11px;
      padding: 12px 10px;
      z-index: 20;
    }

    /* Ny container för underrubriker */
    .subtitles-container {
      width: 100%;
      text-align: center; /* centrerar texten */
      overflow-y: auto;
      max-height: 160px;
      user-select: text;
      display: flex;
      flex-direction: column;
      align-items: center;  /* centrera varje subline horisontellt */
      justify-content: flex-start;
      padding: 0 10px;
    }

    .subline {
      margin: 5px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      color: #555;
      padding: 2px 6px;
      border-radius: 5px;
      width: fit-content;
      min-width: 50px;
      user-select: text;
    }

    .subline.enlarged {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      background-color: #eef0f5;
      padding: 4px 10px;
      border-radius: 8px;
    }

    /* Uppdaterad stil för tillbaka-knappen */
    #resetBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #000;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 30;
      transition: background-color 0.3s ease;
    }
    #resetBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="resetBtn" aria-label="Tillbaka">←</button>

    <div class="bubble default" data-index="0" data-title="Bodily experience of movement"
      data-description="Embodied experience from within\nBeing in the movement\nPrior knowledge in relation to the phenomenon">
      <h3>Bodily experience of movement</h3>
      <p></p>
      <div class="subtitles-container"></div>
    </div>

    <div class="bubble default" data-index="1" data-title="Simultaneous experience of subject-object"
      data-description="Listening with and through the body\nOpenness to oneself and the collaborative work\nAttention with and through the body">
      <h3>Simultaneous experience of subject-object</h3>
      <p></p>
      <div class="subtitles-container"></div>
    </div>

    <div class="bubble default" data-index="2" data-title="Separate and intertwined relation as an entity"
      data-description="Eye contact\nTiming\nSpeed\nDirection in space\nGracefulness">
      <h3>Separate and intertwined relation as an entity</h3>
      <p></p>
      <div class="subtitles-container"></div>
    </div>
  </div>

  <script>
    const bubbles = document.querySelectorAll('.bubble');
    const resetBtn = document.getElementById('resetBtn');

    const sizes = {
      default: { width: 300, height: 180 },
      active: { width: 500, height: 300 },
      minimized: { width: 140, height: 90 }
    };

    const wDefault = sizes.default.width;
    const hDefault = sizes.default.height;
    const wActive = sizes.active.width;
    const hActive = sizes.active.height;
    const wMini = sizes.minimized.width;
    const hMini = sizes.minimized.height;

    // Lägg in underrubriker i varje bubbla vid start
    function populateSubtitles() {
      bubbles.forEach(bubble => {
        const desc = bubble.dataset.description;
        const container = bubble.querySelector('.subtitles-container');
        container.innerHTML = ''; // rensa tidigare

        if (!desc) return;

        // dela upp på radbrytning
        const lines = desc.split('\n');
        lines.forEach(line => {
          const div = document.createElement('div');
          div.classList.add('subline');
          div.textContent = line.trim();
          container.appendChild(div);
        });
      });
    }

    // Klickhantering för att förstora/förtydliga underrubriker
    function setupSubtitleClicks() {
      const allSubtitles = document.querySelectorAll('.subline');
      allSubtitles.forEach(sub => {
        sub.addEventListener('click', (e) => {
          e.stopPropagation(); // förhindra bubbla till bubbla

          // toggle enlarged på just den som klickas
          if (sub.classList.contains('enlarged')) {
            sub.classList.remove('enlarged');
          } else {
            // först ta bort från alla
            allSubtitles.forEach(s => s.classList.remove('enlarged'));
            sub.classList.add('enlarged');
          }
        });
      });
    }

    // Sätt bubblorna till default position
    function setDefaultPositions() {
      const containerWidth = 1000;
      const containerHeight = 800;
      const centerX = containerWidth / 2;
      const topOffset = 180;

      const posDefault = [
        { top: topOffset, left: centerX - wDefault / 2 },
        { top: topOffset + hDefault * 0.9, left: centerX - wDefault + 10 },
        { top: topOffset + hDefault * 0.9, left: centerX - 10 }
      ];

      bubbles.forEach((bubble, i) => {
        bubble.classList.remove('active', 'minimized');
        bubble.classList.add('default');
        bubble.style.width = wDefault + 'px';
        bubble.style.height = hDefault + 'px';
        bubble.style.fontSize = '14px';
        bubble.style.padding = '20px';
        bubble.style.zIndex = 1;
        bubble.style.left = posDefault[i].left + 'px';
        bubble.style.top = posDefault[i].top + 'px';
        bubble.querySelector('p').style.display = 'none';

        // Ta bort förstoring på underrubriker
        const subs = bubble.querySelectorAll('.subline.enlarged');
        subs.forEach(sub => sub.classList.remove('enlarged'));
      });
    }

    // Sätt aktiv bubbla och minimera övriga
    function setActivePositions(activeIndex) {
      const containerWidth = 1000;
      const containerHeight = 800;

      bubbles.forEach((bubble, i) => {
        if (i === activeIndex) {
          bubble.classList.add('active');
          bubble.classList.remove('default', 'minimized');
          bubble.style.width = wActive + 'px';
          bubble.style.height = hActive + 'px';
          bubble.style.fontSize = '18px';
          bubble.style.padding = '30px';
          bubble.style.zIndex = 10;
          bubble.querySelector('p').style.display = 'block';
          bubble.querySelector('p').innerHTML = bubble.dataset.description.replace(/\n/g, '<br>');
          bubble.style.left = (containerWidth - wActive) / 2 + 'px';
          bubble.style.top = (containerHeight - hActive) / 2 + 'px';

        } else {
          bubble.classList.add('minimized');
          bubble.classList.remove('default', 'active');
          bubble.style.width = wMini + 'px';
          bubble.style.height = hMini + 'px';
          bubble.style.fontSize = '11px';
          bubble.style.padding = '12px 10px';
          bubble.style.zIndex = 20;
          bubble.querySelector('p').style.display = 'none';

          const centerX = (containerWidth - wActive) / 2 + wActive / 2;
          const centerY = (containerHeight - hActive) / 2 + hActive / 2;

          const miniHalfW = wMini / 2;
          const miniHalfH = hMini / 2;

          if (activeIndex === 0) {
            const bigTop = (containerHeight - hActive) / 2;
            const miniTop = bigTop + hActive - miniHalfH;
            const offsetX = 70;

            if (i === 1) {
              bubble.style.left = (centerX - offsetX - miniHalfW) + 'px';
              bubble.style.top = miniTop + 'px';
            }
            if (i === 2) {
              bubble.style.left = (centerX + offsetX - miniHalfW) + 'px';
              bubble.style.top = miniTop + 'px';
            }

          } else if (activeIndex === 2) {
            const bigLeft = (containerWidth - wActive) / 2;
            const bigTop = (containerHeight - hActive) / 2;

            if (i === 0) {
              bubble.style.left = (bigLeft - miniHalfW + 30) + 'px';
              bubble.style.top = (bigTop - miniHalfH + 10) + 'px';
            }
            if (i === 1) {
              bubble.style.left = (bigLeft - miniHalfW * 1.8) + 'px';
              bubble.style.top = (bigTop + miniHalfH / 1.3) + 'px';
            }

          } else if (activeIndex === 1) {
            const bigLeft = (containerWidth - wActive) / 2;
            const bigTop = (containerHeight - hActive) / 2;
            const bigRight = bigLeft + wActive;

            if (i === 2) {
              bubble.style.left = (bigRight - miniHalfW) + 'px';
              bubble.style.top = (bigTop - miniHalfH + 75) + 'px';
            }
            if (i === 0) {
              bubble.style.left = (bigRight - miniHalfW * 1.8) + 'px';
              bubble.style.top = (bigTop - miniHalfH) + 'px';
            }
          }
          // Ta bort förstoring på underrubriker i minimerade bubblor
          const subs = bubble.querySelectorAll('.subline.enlarged');
          subs.forEach(sub => sub.classList.remove('enlarged'));
        }
      });
    }

    // Klick på bubbla aktiverar den
    bubbles.forEach(bubble => {
      bubble.addEventListener('click', () => {
        const index = parseInt(bubble.dataset.index);
        setActivePositions(index);
      });
    });

    resetBtn.addEventListener('click', () => {
      setDefaultPositions();
    });

    // Initiera allt
    populateSubtitles();
    setupSubtitleClicks();
    setDefaultPositions();
  </script>
</body>
</html>
