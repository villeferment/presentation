
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Bubble Presentation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
    }

    .bubble {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #4c91f0;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      text-align: center;
      transition: all 0.4s ease;
      cursor: pointer;
      padding: 10px;
    }

    .bubble.inactive {
      opacity: 0.3;
      transform: scale(0.8);
    }

    .bubble.active {
      transform: scale(1.4);
      background-color: #2b65c3;
      z-index: 10;
    }

    .back-btn {
      display: none;
      margin: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .details {
      display: none;
      text-align: center;
      max-width: 600px;
      margin-top: 20px;
    }

    .details ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bubble" data-theme="Separate focus in relation to the entity">Separate focus in relation to the entity</div>
    <div class="bubble" data-theme="Intertwined as an entity">Intertwined as an entity</div>
    <div class="bubble" data-theme="Simultaneous experience of subject-object">Simultaneous experience of subject-object</div>
    <div class="bubble" data-theme="Bodily experience of movement">Bodily experience of movement</div>
  </div>
  <button class="back-btn" onclick="resetView()">Tillbaka</button>
  <div class="details" id="details"></div>

  <script>
    const bubbles = document.querySelectorAll('.bubble');
    const backBtn = document.querySelector('.back-btn');
    const details = document.getElementById('details');

    const themes = {
      "Separate focus in relation to the entity": [
        "eye contact", "timing", "speed", "direction in space", "gracefulness"
      ],
      "Intertwined as an entity": [
        "eye contact", "timing", "speed", "direction in space", "gracefulness"
      ],
      "Simultaneous experience of subject-object": [
        "Listening with and through the body",
        "Openness to oneself and the collaborative work",
        "Attention with and through the body"
      ],
      "Bodily experience of movement": [
        "Embodied experience from within",
        "Being in the movement",
        "Prior knowledge in relation to the phenomenon"
      ]
    };

    bubbles.forEach(bubble => {
      bubble.addEventListener('click', () => {
        bubbles.forEach(b => b.classList.add('inactive'));
        bubble.classList.remove('inactive');
        bubble.classList.add('active');
        showDetails(bubble.dataset.theme);
      });
    });

    function showDetails(theme) {
      const items = themes[theme]
        .map(item => `<li>${item}</li>`) 
        .join('');

      details.innerHTML = `<h2>${theme}</h2><ul>${items}</ul>`;
      details.style.display = 'block';
      backBtn.style.display = 'inline-block';
    }

    function resetView() {
      bubbles.forEach(b => {
        b.classList.remove('inactive', 'active');
      });
      details.style.display = 'none';
      backBtn.style.display = 'none';
    }
  </script>
</body>
</html>
